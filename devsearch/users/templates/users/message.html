{% extends 'main.html' %}

{% block content %}
<main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{messageDetails.subject}}</h4>
          {% if messageDetails.sender %}
          <a href="{% url 'dev-profile' messageDetails.sender.id %}" class="message__author">{{messageDetails.sender}}</a>
          {% else %}
          <h3 class="message__author">{{messageDetails.sender}}</h3>
          {% endif %}
          <p class="message__date">{{messageDetails.created}}</p>
          <div class="message__body">
            {{messageDetails.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>
{% endblock content %}
